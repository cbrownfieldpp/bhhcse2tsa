name: Firebase Hosting - Web (Production)

on: 
  push:
    branches: 
      - i8

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: build, bundle, test, deploy
      run: |
        npm install
        npm i -g firebase-tools
        npm run build:ts
        npm run bundle
        npm run test
        firestore use bhhc-se2-tsa --token ${{ secrets.FIREBASE_TOKEN }}
        firestore deploy --token ${{ secrets.FIREBASE_TOKEN }} --only hosting
      env:
        CI: true
